<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Validation</title>

        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input{
            width: 500px;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px 5px 5px 5px;
        }
      
        h3{
            text-align: center;
        }
       
    </style>
</head>
<body>
    <div class="container col-md-8">
    <h3>Responsive Registration Form :</h3>

    <form id="myForm">
        <div class="form-group">
        <label>Email:</label>
        <input class="form-control" type="email" id="email" placeholder="email">
    </div>
    <div class="form-group">

        <label>Password:</label>
        <input class="form-control" type="password" id="password" placeholder="password">
    </div>
    <div class="form-group">

        <label>Re-type Password:</label>
        <input class="form-control"  type="password" id="repassword" placeholder="Re-type Password">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label>First Name:</label>
                <input type="text" id="firstname" class="form-control" placeholder="First name" name="name"/>
            </div>
            <div class="col">
                <label>Last Name:</label>
                <input type="text" id="lastname" class="form-control" placeholder="Last name" name="name"/>
            </div>
        </div>
    </div>
    <div class="form-group">

        <label>Gender:</label>
        <select class="form-select" id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">

        <label>Country:</label>
        <select class="form-select" id="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select>
    </div>
    <div class="form-group">

        <label>Mobile Number:</label>
        <input class="form-control" type="text" id="mobile" maxlength="10">
    </div>
    <div class="form-group">
        <div class="form-check-inline">
            <lable class="form-check-lable"></lable>
            <input type="checkbox" class="form-check-input" id="terms" value=""> I agree with terms and conditions<br>
            <input type="checkbox" class="form-check-input" id="newsletter" value=""> I want to recive the newsletter
        </div>
    </div>

       
        <div class="form-group">

        <button class="form-control btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
